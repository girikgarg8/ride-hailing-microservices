spring.application.name=Uber-Location-Service

# Server Configuration
server.port=7477

# Flyway Configuration - disabled (Entity Service handles all migrations)
spring.flyway.enabled=false

# Redis Configuration
spring.data.redis.timeout=60000ms
spring.data.redis.client-type=jedis

# Jedis Pool Configuration
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1ms

# Logging
logging.level.root=INFO
logging.level.com.girikgarg.uberlocationservice=DEBUG

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Force 127.0.0.1 for local development (prevents non-routable IP registration)
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}
